<body>
    <form name="registration" id="registrationForm" method="get" action="http://google.com">

                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="tUserId">User Id:<b style="">*</b></label>
                                </div>
                                <div class="col-md-4">

                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="tFirstName" class="control-label">First Name<b style="">*</b></label>
                                </div>
                                <div class="col-md-4">

                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="tLastName"class="control-label">Last Name<b style="">*</b></label>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" id="tLastName" name="tLastName" placeholder="Enter last name" class="form-control"  size="25" maxlength="35" required="required"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="tAge" class="control-label">Age<b style="">*</b></label>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" id="tAge" name="tAge" placeholder="Enter age" class="form-control"  size="1" maxlength="3" required="required"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="tGender">Gender<b style="">*</b></label>
                                </div>
                                <div class="col-md-4">
                                    <div class="radio">
                                        <label class="radio-inline">
                                            <input type="radio" name="tGender" id="tGender_0" required="required"/>Male
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="tGender" id="tGender_1" required="required"/>Female
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h3>Contact details</h3>

                        <div class="form-group">

                                </div>

                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="lane">Road Detail</label>
                                </div>
                                <div class="col-md-4">

                        <div class="form-group">

                                        <option value='Punjab'>Punjab</option>
                                        <option value='Rajasthan'>Rajasthan</option>
                                        <option value='Sikkim'>Sikkim</option>

                                        <option value='Telengana'>Telengana</option>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="tZipCode">Zip Code<b style="">*</b></label>
                                </div>
                                <div class="col-md-4">

                        <div class="form-group">
                            <div class="row">
                            <div class="col-md-3">

                            </div>
                            <div class="col-md-3">
                                <div class="dropdown">

                                        <option value="India">India</option>
                                        <option value="Argentina">Argentina</option>
                                        <option value="Australia">Australia</option>
                                        <option value="Austria">Austria</option>
                                        <option value="Barbados">Barbados</option>
                                        <option value="Belgium">Belgium</option>
                                        <option value="Bermuda">Bermuda</option>
                                        <option value="Brazil">Brazil</option>
                                        <option value="Canada">Canada</option>
                                        <option value="Chile">Chile</option>
                                        <option value="China">China</option>
                                        <option value="Colombia">Colombia</option>
                                        <option value="Croatia">Croatia</option>
                                        <option value="Cyprus">Cyprus</option>
                                        <option value="Czech_Repulic">Czech_Repulic</option>
                                        <option value="Denmark">Denmark</option>

                                        <option value="Finland">Finland</option>
                                        <option value="France">France</option>
                                        <option value="Germany">Germany</option>
                                        <option value="Greece">Greece</option>
                                        <option value="Hong_Kong">Hong_Kong</option>

                                </div>

                        </div>
                        </div>
                        <br/>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3">
                                    <label>Mobile<b style="">*</b></label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" id="tMobileIsd"  name="tMobileIsd" placeholder="Enter ISD" class="form-control"  size="3"maxlength="7" required="required"/>
                                </div>
                                <div class="col-md-4">
                                    <input type="text"  id="tMobile" name="tMobile" placeholder="Enter mobile number" class="form-control"  size="10" maxlength="10" required="required"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3">
                                    <label>Telephone(Res)<b style="">*</b></label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" id="tStdRes" name="tStdRes" placeholder="Enter res STD code" class="form-control" size="3"  maxlength="3" required="required" />
                                </div>
                                <div class="col-md-4">
                                    <input type="text" id="tTelRes" name="tTelRes" placeholder="Enter telephone number" class="form-control"  size="7" maxlength="7" required="required"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="tEmail" class="control-label">Email</label>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" id="tEmail" name="tEmail" class="form-control"  placeholder="Enter email address"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3">
                                    <label>Telephone (office)</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" id="tStdOff"  name="tStdOff" placeholder="Enter office std code" class="form-control"  size="3" maxlength="3"/>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" id="tTelOff"  name="tTelOff" placeholder="Enter number" class="form-control"  size="7" maxlength="7"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="tCourseId">Course To Enroll<b style="">*</b></label>
                                </div>
                                <div class="col-md-4">
                                    <div class="dropdown">
                                        <select name="tCourseId" id="tCourseId" class="dropdown-toggle" data-toggle="dropdown" required="required">
                                            <option value="">Choose Course from List</option>
                                            <option value="java">JAVA</option>
                                            <option value="android">ANDROID</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <strong>(*- Compelsory Fields)</strong>
                        </div>

                        <div class="modal-footer">
                        <div class="form-group" align="center">
                            <button type="submit" class="btn btn-default">Add</button>
                            <button type="reset" class="btn btn-default">Reset</button>
                            <button type="button" class="btn btn-default">Back</button>
                        </div>

    <script src="assets/js/jquery/jquery-1.12.1.min.js"></script>
    <script src="assets/js/jquery/jquery.validate.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    <script>

        $.validator.setDefaults({
            submitHandler: function() {
                //alert("submitted!");
            }
        });

        $().ready(function() {
            // validate the comment form when it is submitted
            $("#registrationForm").validate({
                rules: {
                    tFirstName: "required",
                    tLastName: "required",
                    tUserId: {
                        required: true,
                        minlength: 2
                    },
                    tAge:{
                        required: true,
                        number: true
                    },
                    flatno:{
                        required: true,
                        number: true
                    },
                    tZipCode:{number: true},

                    tMobileIsd:{number: true},
                    tMobile:{number: true, minlength: 10},

                    tStdRes:{number: true},
                    tTelRes:{number: true},

                    tStdOff:{number: true},
                    tTelOff:{number: true},

                    tEmail: {
                        email: true
                    }
                },
                messages: {
                    firstname: "Enter your firstname",
                    lastname: "Enter your lastname",
                    tUserId: {
                        required: "Enter a userid",
                        minlength: jQuery.validator.format("Enter at least {0} characters")
                    },
                    flatno: {
                        required: "Enter Flat No."
                    },
                    tMobile:{minlength: jQuery.validator.format("Enter at least {0} characters")},
                    tEmail: "Please enter a valid email address"
                }
            });
        });
    </script>
